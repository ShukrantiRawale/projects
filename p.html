    body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: white;
}

.container {
    max-width: 1900px;
    margin: 0 auto;
}

nav {
    display: flex;
    justify-content: center;
    background-color: black;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li {
    position: relative;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

nav ul li .dropdown-content {
    display: none;
    position: absolute;
    background-color: black;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

nav ul li .dropdown-content li {
    padding: 12px 16px;
}

nav ul li .dropdown-content li a {
    color: white;
    text-decoration: none;
}

nav ul li:hover .dropdown-content {
    display: block;
}

.main-content {
    padding: 200px;
}

.hero-section {
    position: relative;
}

.hero-image {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
}

.show-info {
    position: absolute;
    top: 20px;
    right: 20px;
}

.show-info h1 {
    font-size: 48px;
}

.show-info p {
    margin: 5px 0;
    font-size: 18px;
}

.resume-btn, .list-btn {
    padding: 10px 20px;
    margin: 10px 5px 0 0;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.resume-btn {
    background-color: #e50914;
    color: white;
}

.list-btn {
    background-color:black
    color: white;
}

.episodes {
    margin-top: 20px;
}

.episodes h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.episode-carousel {
    display: flex;
    overflow-x: auto;
    gap: 10px;
}

.episode {
    text-align: center;
    cursor: pointer;
}

.episode img {
    width: 150px;
    height: auto;
    border-radius: 5px;
    display: block;
    margin: 0 auto 10px auto;
    text-align: right;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.9);
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 200px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 200px;
}
